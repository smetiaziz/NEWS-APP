<div *ngIf="articles.length > 0" class="article-details-container">
  <h2>News Articles</h2>
  <div *ngFor="let article of articles" class="article-container">
    
    <div class="description-container">
      <h2><a [href]="article.url" target="_blank" style="color: #007bff; text-decoration: none;">{{ article.title }}</a></h2>
      <div class="image-container">
        <img [src]="article.urlToImage" alt="Article Image">
      </div>
      <p>{{ article.description }}</p>
      <h5>{{article.author}} </h5>
      <h5>published at {{article.publishedAt}}</h5>
    </div>
  </div>
</div>
<div *ngIf="articles.length === 0" class="no-articles">
  <p>No articles found for the selected category.</p>
</div>
